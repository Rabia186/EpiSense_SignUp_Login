<!DOCTYPE html>


<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Episense Doc's Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="form">
      <center><img src="logo.jpg" alt="what image shows" height="70" width="70"></center>
	  <!-- Episense' logo goes here-->
	  <br>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Episense' Doctor's Site</h1>
		  <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>    <!-- you need a back button here-->
      </ul>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
		  
		  <div class="field-wrap">
            <label>
              Name of Registered Hospital<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
		  
		  <div class="field-wrap">
            <label>
              Speciality<span class="req">*</span>
            </label>
            <input type="select"required autocomplete="off"/>

          </div>
		  
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>
		  <br>
		  

        </div>
        
		<!-- this log in form should have a back button-->
		
        <div id="login">   
          <h1>Welcome Back, Doc!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
		  
		  <br>
		 <button class="button back-button"/>Back</button>   <!-- gotta fix this in js file-->
		 
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script  src="js/index.js"></script>


</body>

</html>
